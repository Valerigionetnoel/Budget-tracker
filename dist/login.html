<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    
    <div class="flex flex-row"><!--Content Wrapper-->
        <div class="objext-none object-left mx-auto pl-32 pt-32"><!--Left Box-->
            <div class="box-border bg-gray-500 text-center text-white">
                <h1 class="p-6 pb-2">
                    Already have an account? Login here!
                </h1>
                <h3 class="p-6 pb-2">
                    Username
                </h3>
                <input type="text" id="Username" class="p-6 pt-2"/>
                <h3 class="p-6 pb-2">
                    Password
                </h3>
                <input type="text" id="Password" class="p-6"/>
                <br>
                <input type="submit" value="Log in" id="logIn" class="p-6"/>
            </div>
        </div>
        <div class="objext-none object-right mx-auto pl-32 pt-32"><!--Right Box-->
            <div class="box-border bg-gray-500 text-center text-white">
                <h1 class="p-6 pb-2">
                    New user?
                </h1>
                <h2 class="p-6 pt-2">
                    Create an account!
                </h2>
                <h3 class="p-6 pb-2">
                    Email
                </h3>
                <input type="text" id="createEmail" class="p-6 pt-2"/>
                <h3 class="p-6 pb-2">
                    Username
                </h3>
                <input type="text" id="createUsername" class="p-6 pt-2"/>
                <h3 class="p-6 pb-2">
                    Password (must be 8 characters, include a number and special character)
                </h3>
                <input type="text" id="createPassword" class="p-6 pt-2"/>
                <h3 class="p-6 pb-2">
                    Confirm Password
                </h3>
                <input type="text" id="checkPassword" class="p-6 pt-2"/>
                <br>
                <input type="submit" value="Create Account" id="createAccount" class="p-6 pt-2"/>
            </div>
        </div>
    </div>
</body>
</html>
