<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body>

    <!--Navigation Bar-->
    <nav class="relative container mx-auto p-6">
      
        <div class="flex items-center justify-between">
  
        <div class="pt-2">
          <h1>Book Keeping</h1>
        </div>
     <!--Logout/Login/user name menu -->
        <div class="hidden  space-x-6 md:flex">
          <a href="#">User</a>
          <a href="#">Login</a>
          <a href="#">Logout</a>
        </div>
  
        </div>
      </nav>
     <!--Hero Section-->
    <section id="budgetHero">
      <!-- Flex Container -->
      <div class="container flex flex-col  items-center px-6 mx-auto mt-10 md:flex-row">
  
        <!--Left Item-->
      <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        <h2 class="max-w-md text-xl font-bold text-center md:text-xl">
          Top Transactions of the Month
        </h2>
          <canvas id="otherOtherChart"></canvas>
       </div>
        <!--Right Budget Section-->
    <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        <h2 class="max-w-md text-xl font-bold text-center md:text-xl">
        Amount left in Budget
        </h2>
        <canvas id="Chart"></canvas>
      </div>
  
      </div>
    </section>
    <section id="budgetContent">

            <!-- Flex Container -->
            <div class="container flex flex-col  items-center px-6 mx-auto mt-10 md:flex-row md:justify-center">
        
              <!--Left Item-->
            <div class="flex flex-col mb-36 md:w-1/2">
              <h2 class="max-w-md text-xl font-bold text-center md:text-xl">
                Top Transactions of the Month
              </h2>

              <canvas id="otherChart"></canvas>  
             </div>

    </section>
    <script type="module" src="../Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('Chart');
    
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    <script>
      const ctxs = document.getElementById('otherChart');
    
      new Chart(ctxs, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
    <script>
        const ctxss = document.getElementById('otherOtherChart');
      
        new Chart(ctxs, {
          type: 'line',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
  </body>
  </html>
